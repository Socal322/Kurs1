<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Остановка при пересечении цвета</title>
  <link href="css/multiColumnTemplate.css" rel="stylesheet" type="text/css">
  <style>
    img {
      float: left;
    }
  </style>
  <script>
    function func1() {
      time = document.getElementById("video");
      time.src = "https://www.youtube.com/embed/K5qW8ht6Bis?start=5";
    }

    function func2() {
      time = document.getElementById("video");
      time.src = "https://www.youtube.com/embed/K5qW8ht6Bis?start=8";
    }
  </script>
</head>

<body>
  <header>
    <div class="primary_header">
      <h1 class="title">Остановка при пересечении цвета</h1>
    </div>
  </header>

  <section>
    <center>
      <h3 class="TextH3">Остановка при пересечении цвета</h3>
      <p class="textP">Робот ожидает команды от датчика цвета. Как только датчик цвета будет активирован, робот остановится.</p>
      <div class="imgCenter">
        <table cellspacing="0" cellpadding="0">
          <tr>
            <td><img id="img1" src="images/stopBlackNacha.png" onclick="func1()" alt="" /></td>
            <td width="350">
              <p>Робот движется вперёд</p>
            </td>
          </tr>
          <tr>
            <td><img id="img2" src="images/stopBlackKonec.png" onclick="func2()" alt="" /></td>
            <td width="300">Активирован датчик цвета, остановка робота</td>
          </tr>
          <tr>
            <td colspan="2">
              <iframe id="video" width="100%" height="400" src="https://www.youtube.com/embed/K5qW8ht6Bis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </td>
          </tr>
        </table>
      </div>

    </center>
  </section>

  <div class="primary_header">
    <h1 class="title"><a href="index.html">На главную</a></h1>
  </div>

</html>
